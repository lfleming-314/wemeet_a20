<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Set your availibility for a meeting" />

    <title>Set Your Availability</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/availability.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    <script src="/availability.js" defer></script>
    <!--     /<script src="/scriptsCombined.js" defer></script> -->
  </head>
  <body>
    <header id="home" onclick="callHome()">
      WeMeet
    </header>

    <main>
      <h1>
        Set Your Availability
      </h1>

      <div id="creds">
        <label>
          Name
          <input
            id="name"
            name="name"
            type="text"
            maxlength="100"
            required
            placeholder="name"
          />
        </label>
        <label>
          Email
          <input
            id="email"
            name="email"
            type="text"
            maxlength="100"
            required
            placeholder="email"
          />
        </label>

        <label>
          Schedule ID
          <input
            id="inputID"
            name="inputID"
            type="text"
            maxlength="100"
            required
            placeholder="schedule id"
          />
        </label>
        <button id="submit-id" onclick="idButton()">See Meeting</button>
      </div>

      <div id="content">
        <div id="schedule">
          <h3>Pick an availability level</h3>
          <div class="availability-selector">
            <input
              type="radio"
              id="available"
              class="available"
              name="level"
              checked
            />
            <label for="available">Available</label>

            <input type="radio" id="tentative" class="tentative" name="level" />
            <label for="tentative">Tentative</label>

            <input type="radio" id="busy" class="busy" name="level" />
            <label for="busy">Busy</label>
          </div>

          <table class="table" id="calendar"></table>
        </div>

        <div id="comments">
          <label for="chat">Comments:</label>
          <textarea rows="4" cols="50" id="chat" name="chat" placeholder="Enter comment here..."></textarea>
          <button id="submit-availability" onclick="availabilityButton()">
            Calculate Schedules
          </button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
